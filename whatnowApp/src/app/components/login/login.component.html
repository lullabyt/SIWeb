<div class="container" >
            <div class="title">
                Ingresa tus datos
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="input-field col s12">
                        <input [(ngModel)]="user.email" id="email"
                            type="email" class="validate">
                        <label for="email" data-error="incorrecto" data-success="correcto">Email</label>
                    </div>
                </div>

                <div class="row">
                    <div class="input-field col s12">
                        <input [(ngModel)]="user.password" id="password"
                            type="password" class="validate">
                        <label for="password">Password</label>
                    </div>
                </div>

                <span>{{errorMsg}}</span>
                    <button *ngIf="!formCompletado()"
                        class="btn waves-effect waves-light"
                        type="submit" name="action" disabled>Login</button>
                    <button *ngIf="formCompletado()" (click)="login()"
                        class="btn waves-effect waves-light"
                        type="submit" name="action">Login</button>
            </div>
        </div>
