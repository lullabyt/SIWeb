<div class="container">
  <div class="title">
    Crea tu cuenta para comenzar
  </div>
  <div class="panel-body">
    <div class="row">
      <div class="input-field col s12">
        <input [(ngModel)]="user.nombre" id="nombre" type="text" class="validate">
        <label for="nombre">Nombre</label>
      </div>
      <div class="input-field col s12">
        <input [(ngModel)]="user.apellido" id="apellido" type="text" class="validate">
        <label for="apellido">Apellido</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
        <input [(ngModel)]="user.email" id="email" type="email" class="validate" required="true" aria-required="true">
        <label for="email" data-error="incorrecto" data-success="correcto">Email</label>
      </div>

    </div>

    <div class="row">
      <div class="input-field col s12">
        <input [(ngModel)]="user.password" id="password" type="password" class="validate">
        <label for="password" data-error="formato incorrecto" data-success="correcto">Password</label>
      </div>
    </div>

    <div class="row">
      <div class="input-field col s12">
        <input [(ngModel)]="user.localidadActual" id="localidadActual" type="text" class="validate">
        <label for="localidadActual">Localidad</label>
      </div>
    </div>

    <div class="row">
      <div class="input-field col s12">

        <label>Fecha de nacimiento</label>
      </div>
      <div class="col-md-10">

        <div class="input-field col s6">

          <input [(ngModel)]="user.fechaNacimiento" id="fechaNacimiento" type="date" class="validate">

        </div>
      </div>
    </div>

    <span>{{errorMsg}}</span>
    <button *ngIf="!formCompletado()" class="btn waves-effect waves-light" type="submit" name="action" disabled>Crear cuenta</button>
    <button *ngIf="formCompletado()" (click)="login()" [routerLink]="['/bienvenida']" routerLinkActive="active" class="btn waves-effect waves-light" type="submit" name="action">Crear cuenta</button>
  </div>
</div>
